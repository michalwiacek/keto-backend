version: '3.7'
services:
  postgres:
    image: postgres:10.3-alpine
    init: true
    volumes: 
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - "5432"
    env_file:
      - '.env'
  app:
    init: true
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: Dockerfile
      args:
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b 0.0.0.0"
    volumes:
      - .:/app
      - /tmp/master.key:/app/config/master.key
    ports:
      - "3000"
    env_file:
      - '.env'
  nginx:
    init: true
    build: 
      context: .
      dockerfile: config/containers/Dockerfile-nginx
    restart: always
    ports:
      - 443:443
      - 80:80
    depends_on:
      - postgres
      - app
    env_file:
      - '.env'

volumes: 
  postgres: